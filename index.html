<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Cream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

   <div class="container-fluid text-center">
    <div class="border">
    Number of scoops:
    <input class="pickUp m-2" type="number" id="scoops" name="noOfScoop" min="1" max="4"  />
    <br />

    <div  class="radios" >
      <input type="radio" name="cone" id="cone" value="cone"checked  >Cone 
      <input type="radio" name="cone" id="cup" value="cups" > Cup<br>
  </div>


   <div  id="options" >
    <p class="top">Toppings</p>
    <div class="options pt-4 pb-4">
 
      <input type="checkbox" id="sprinkle" name="sprinkle" value="sprinkle">
      <label for="sprinkle">Sprinkles ($.50)</label>
      <input type="checkbox" id="cream" name="cream" value="cream"> <label for="cream"> Whipped Cream (0.25)</label><br>
      <input type="checkbox" id="fudge" name="fudge" value="fudge"><label for=fudge">Hot Fudge ($1.25)</label>
      <input type="checkbox" id="cherry" name="cherry" value="cherry"><label for="cherry">Cherry ($0.25)</label><br>
    </div>
  </div>
 




    <input class="submitBtn mt-3" type="button" id="submitBtn" name="estimate"value="Submit Order" />

    <div class="total m-5">
      <h6 id="base">Base price:</h6>
      <h6 id="tax"> Tax:</h6>
      <h6 id="total">Total due:</h6>
    </div>

  </div>
 

    <script src="script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</div>
</body>

</html>
